services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      LANGGRAPH_DEPLOYMENT_URL: ${LANGGRAPH_DEPLOYMENT_URL:-http://langgraph-api:8000}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY:-}
    ports:
      - "3000:3000"
    depends_on:
      - langgraph-api

  langgraph-api:
    image: ${IMAGE_NAME:-my-langgraph:latest}
    pull_policy: never
    restart: unless-stopped
    env_file:
      - .env
      - agent/.env
    environment:
      REDIS_URI: ${REDIS_URI:-redis://langgraph-redis:6379}
      DATABASE_URI: ${DATABASE_URI:-postgres://postgres:postgres@langgraph-postgres:5432/postgres?sslmode=disable}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY:-}
      LANGGRAPH_CLOUD_LICENSE_KEY: ${LANGGRAPH_CLOUD_LICENSE_KEY:-}
      LANGSMITH_ENDPOINT: ${LANGSMITH_ENDPOINT:-}
    ports:
      - "8123:8000"
    depends_on:
      langgraph-redis:
        condition: service_healthy
      langgraph-postgres:
        condition: service_healthy

  langgraph-redis:
    image: redis:6
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 1s
      retries: 5

  langgraph-postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - langgraph-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      start_period: 10s
      timeout: 1s
      retries: 5
      interval: 5s

volumes:
  langgraph-data:
    driver: local
